<div class="users-container">
  <div class="header">
    <h1 class="page-title">Utilisateurs</h1>
  </div>

  <mat-card class="users-card">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-container">
      <mat-icon>error</mat-icon>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadUsers()">Réessayer</button>
    </div>

    <div *ngIf="!loading && !error" class="table-container">
      <table mat-table [dataSource]="users" class="users-table">
        <!-- Colonne Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let user">
            <strong>{{ user.name }}</strong>
          </td>
        </ng-container>

        <!-- Colonne Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">
            <span class="email">{{ user.email }}</span>
          </td>
        </ng-container>

        <!-- Colonne Rôle -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [color]="getRoleColor(user.role)">
              {{ getRoleLabel(user.role) }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Colonne Date de création -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Inscrit le</th>
          <td mat-cell *matCellDef="let user">
            {{ formatDate(user.created_at) }}
          </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" title="Modifier" (click)="editUser(user.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Supprimer" (click)="deleteUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div *ngIf="users.length === 0" class="no-data">
        <mat-icon>people</mat-icon>
        <p>Aucun utilisateur disponible</p>
      </div>
    </div>
  </mat-card>
</div>
