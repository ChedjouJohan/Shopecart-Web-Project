<div class="categories-container">
  <div class="header">
    <h1 class="page-title">Catégories</h1>
    <button mat-raised-button color="primary" (click)="addCategory()">
      <mat-icon>add</mat-icon>
      Nouvelle Catégorie
    </button>
  </div>

  <mat-card class="categories-card">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-container">
      <mat-icon>error</mat-icon>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadCategories()">Réessayer</button>
    </div>

    <div *ngIf="!loading && !error" class="table-container">
      <table mat-table [dataSource]="categories" class="categories-table">
        <!-- Colonne Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let category">
            <strong>{{ category.name }}</strong>
          </td>
        </ng-container>

        <!-- Colonne Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let category">
            <span class="description">{{ category.description || '-' }}</span>
          </td>
        </ng-container>

        <!-- Colonne Nombre de produits -->
        <ng-container matColumnDef="products_count">
          <th mat-header-cell *matHeaderCellDef>Produits</th>
          <td mat-cell *matCellDef="let category">
            <mat-chip>
              {{ category.products_count || 0 }} produit(s)
            </mat-chip>
          </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" title="Modifier" (click)="editCategory(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Supprimer" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div *ngIf="categories.length === 0" class="no-data">
        <mat-icon>category</mat-icon>
        <p>Aucune catégorie disponible</p>
      </div>
    </div>
  </mat-card>
</div>
